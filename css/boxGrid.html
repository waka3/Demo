<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display: box 平均布局</title>
  <style>
    .wrap {
      display: -webkit-box;
      width: 30%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .wrap .item {
      -webkit-box-flex: 1;
      min-height: 60px;
      color: white;
      text-align: center;
      background: yellowgreen;
    }

    .item+.item {
      margin-left: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>

</html>
