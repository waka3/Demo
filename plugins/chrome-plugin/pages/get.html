<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<style>
body{
  margin: 0;
  padding: 0;
}
.autogeturl-box{
  padding: 10px;
  background: #000000;
  color: #fff;
  width: 300px;
}
.autogeturl-title{
  font-size: 16px;
  line-height: 44px;
}
.autogeturl-btn{
  text-align: center;
}
.autogeturl-btn button{
  width: 100px;
  line-height: 34px;
  border: 1px solid #ccc;
  background: #fff;
  border-radius: 5px;
  cursor: pointer;
}
.autogeturl-split{
  display: block;
  width: 100%;
  line-height: 44px;
  margin-bottom: 10px;
  box-sizing: border-box;
}
.autosetqwinfo-tips{
  padding-top: 10px;
  color: rgb(229, 255, 46);
  line-height: 24px;
}
</style>
</head>
<body>
<div class="autogeturl-box">
  <div class="autogeturl-title">获取链接</div>
  <input type="text" class="autogeturl-split" id="autogeturl-split" placeholder="请输入链接和标题分割方式，入: '：或 https'" />
  <div class="autogeturl-btn">
    <button id="autogeturl-btn">导出Excel</button>
  </div>
  <div class="autosetqwinfo-tips">请先打开需要获取链接的页面</div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
