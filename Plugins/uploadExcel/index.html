<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script src="./excel.js"></script>
  <script src="../../utils/1008.js"></script>
  <style>
    .part {
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="app-container" id="app">
    <div class="part">
      <upload-excel-component 
        :on-success="handleSuccess" 
        :before-upload="beforeUpload"
        :on-json-success ="jsonToExcel"
      ></upload-excel-component>
      <el-table :data="tableData" highlight-current-row style="width: 100%; margin-top:20px;">
        <el-table-column v-for="item of tableHeader" :key="item" :prop="item" :label="item" />
      </el-table>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          tableData: [],
          tableHeader: [],
          fileName: ''
        }
      },
      methods: {
        // 导入excel大小判断
        beforeUpload(file) {
          this.fileName = file.name.split('.x')[0]
          const isLt1M = file.size / 1024 / 1024 < 1
          if (isLt1M) {
            return true
          }
          this.$message({
            message: 'Please do not upload files larger than 1m in size.',
            type: 'warning'
          })
          return false
        },
        // 导入excel成功后数据转成json
        handleSuccess(item) {
          const { results, header } = item
          this.tableData = results
          this.tableHeader = header
          saveJSON(this.tableData, `${this.fileName}.json`)
          // console.log(this.tableHeader)
          // console.log(this.tableData)
        },
        // 将一个sheet转成最终的excel文件的blob对象，然后利用URL.createObjectURL下载
        sheet2blob(sheet, sheetName) {
          sheetName = sheetName || 'sheet1';
          var workbook = {
            SheetNames: [sheetName],
            Sheets: {}
          };
          workbook.Sheets[sheetName] = sheet;
          // 生成excel的配置项
          var wopts = {
            bookType: 'xlsx', // 要生成的文件类型
            bookSST: false, // 是否生成Shared String Table，官方解释是，如果开启生成速度会下降，但在低版本IOS设备上有更好的兼容性
            type: 'binary'
          };
          var wbout = XLSX.write(workbook, wopts);
          var blob = new Blob([s2ab(wbout)], { type: "application/octet-stream" });
          // 字符串转ArrayBuffer
          function s2ab(s) {
            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i != s.length; ++i) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;
          }
          return blob;
        },
        openDownloadDialog(url, saveName) {
          if (typeof url == 'object' && url instanceof Blob) {
            url = URL.createObjectURL(url); // 创建blob地址
          }
          var aLink = document.createElement('a');
          aLink.href = url;
          aLink.download = saveName || ''; // HTML5新增的属性，指定保存文件名，可以不要后缀，注意，file:///模式下不会生效
          var event;
          if (window.MouseEvent) {
            event = new MouseEvent('click');
          } else {
            event = document.createEvent('MouseEvents');
            event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
          }
          aLink.dispatchEvent(event);
        },
        jsonToExcel(sheet){
          console.log(sheet)
          this.openDownloadDialog(this.sheet2blob(sheet), 'jsonToExcel.xlsx');
        }
      }
    })
  </script>

</body>

</html>
